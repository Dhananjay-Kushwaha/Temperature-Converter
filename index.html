<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
     <header class="header">
        <a  class="logo">Temperature Converter</a>
        
     </header>
     
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="inputTemperature" placeholder="Enter temperature">
            <select id="fromUnit" class="options">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="rankine">Rankine (°R)</option>
            </select>
        </div>
        <div class="output-container">
            <p id="result"></p>
        </div>
        <button id="convertButton">Convert</button>
    </div>
    <img src="thermometer.png" class="thermometer">
    
    <script src="script.js"></script>
</body>
</html>
